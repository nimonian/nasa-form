<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/planet-earth.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module" defer></script>
    <title>NASA | Sign up</title>
  </head>
  <body>
    <div id="app">
      <h1>Astronaut Sign Up</h1>
      <img
        src="planet-earth.svg"
        width="100px"
      >
      <form class="sign-up-form">
        <label for="first-name">First name</label>
        <input type="text" id="first-name">
        <label for="second-name">Second name</label>
        <input type="text" id="second-name">
        <label for="age">Age</label>
        <input type="text" id="age">
        <label for="age">Height</label>
        <input type="text" id="height">
        <label for="t-c">
          <input type="checkbox" id="t-c">
          Accept terms and conditions
        </label>
        <br>
        <label for="marketing">
          <input type="checkbox" id="marketing">
          Sign up for email notifications
        </label>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
